<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>트리비게임즈</title>
  <meta name="description" content="나만의 전략으로 완성되는 덱빌딩 전략 게임, 클래시 택티카: 머지 배틀">

  <link rel="preload" href="assets/Title.png" as="image" fetchpriority="high">
  <link rel="preload" href="assets/GameLogo.png" as="image">
  
  <!-- Preload Font -->
  <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.8/dist/web/static/pretendard.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="header">
    <div class="header__inner">
      <a class="header__brand" href="./" aria-label="트리비게임즈 홈">
        <img src="assets/ComLogo.png" alt="TRIBGAMES" class="header__logo">
      </a>
      <div class="header__actions">
        <div class="language-select" data-language-select>
          <button type="button" class="language-select__toggle" aria-haspopup="listbox" aria-expanded="false" aria-label="언어 선택">
            <svg class="language-select__icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
              <circle cx="12" cy="12" r="9" stroke="currentColor" stroke-width="1.2"/>
              <ellipse cx="12" cy="12" rx="3.5" ry="9" stroke="currentColor" stroke-width="1.2"/>
              <path d="M3 12h18" stroke="currentColor" stroke-width="1.2"/>
            </svg>
            <span class="language-select__current" data-language-current>한국어</span>
          </button>
          <ul class="language-select__menu" role="listbox" hidden>
            <li><button type="button" role="option" class="language-select__option" data-language-option="ko" aria-selected="true">한국어</button></li>
            <li><button type="button" role="option" class="language-select__option" data-language-option="en" aria-selected="false">English</button></li>
          </ul>
        </div>
      </div>
    </div>
  </header>

  <main class="hero">
    <div class="hero__bg">
      <img src="assets/Title.png" alt="" class="hero__bg-img">
      <div class="hero__overlay"></div>
    </div>
    <div class="hero__content">
      <img src="assets/GameLogo.png" alt="Clash Tactica: Merge Battle" class="hero__game-logo">
      <div class="hero__bottom">
        <p class="hero__tagline">
          <span data-i18n="home.heroLine1">나만의 전략으로 완성되는 덱빌딩 전략 게임</span><br>
          <strong data-i18n="home.heroLine2">클래시 택티카: 머지 배틀</strong>
        </p>
        <div class="hero__buttons">
          <a href="#" class="store-btn" aria-label="Google Play에서 다운로드">
            <img src="assets/badge-google-play.svg" alt="Google Play">
          </a>
          <a href="#" class="store-btn" aria-label="App Store에서 다운로드">
            <img src="assets/badge-app-store.svg" alt="App Store">
          </a>
        </div>
      </div>
    </div>
  </main>

  <footer class="footer">
    <div class="footer__inner">
      <div class="footer__brand">
        <img src="assets/ComLogo.png" alt="TRIBGAMES">
      </div>
      <div class="footer__info">
        <p data-i18n="footer.address">34, Suji-ro 342beon-gil, Suji-gu, Yongin-si, Gyeonggi-do A128</p>
        <p data-i18n="footer.email">support@tribgames.com</p>
        <p data-i18n="footer.copyright">© 2025 TRIB GAMES All rights reserved.</p>
      </div>
      <nav class="footer__links">
        <a href="terms/" data-i18n="footer.link.terms">이용약관</a>
        <a href="privacy/" data-i18n="footer.link.privacy">개인정보처리정책</a>
      </nav>
    </div>
  </footer>

  <script src="assets/language.js"></script>
</body>
</html>
